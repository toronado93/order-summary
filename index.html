<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <img src="images/illustration-hero.svg" alt="" />
      <div class="summary | padding-block-700 | text-center">
        <div class="summary_title">
          <h1 class="primary_heading">Order Summary</h1>
          <p class="padding-block-300">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="section_button">
          <div class="annual_plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="annual_plan_title">
              <h3 class="seconder_heading">Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <button class="annual_button | justift-self-end">Change</button>
          </div>
          <button class="proceed_button">Proceed to Payment</button>
          <button class="cancel_button">Cancel Order</button>
        </div>
      </div>
    </section>
  </body>
</html>
